<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <div>
    	<button id="admin-button">Admin</button>
    </div>
    <div id="admin-options" display=false>
    	<form id="admin-inputs">
        Name <input id="new-name" value=""><br>
    	ImgURL <input id="new-url" value=""><br>
    	# Clicks <input id="new-clicks" value="">
    	</form>
    	<span>
    		<button id="save-button">Save</button>
    		<button id="cancel-button">Cancel</button>
    	</span>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
